
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Reels Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #e1306c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instagram Reels Downloader</h1>
    <p>Paste Instagram Reel URL below:</p>
    <input type="text" id="reelUrl" placeholder="https://www.instagram.com/reel/..." />
    <button onclick="downloadReel()">Download Reel</button>
    <div id="result"></div>
  </div>

  <script>
    function downloadReel() {
      const url = document.getElementById("reelUrl").value;
      if (!url) {
        alert("Please enter a valid Instagram URL");
        return;
      }
      const downloadUrl = `https://snapinsta.app?url=${encodeURIComponent(url)}`;
      document.getElementById("result").innerHTML = `
        <p>Click below to download your reel:</p>
        <iframe src="${downloadUrl}"></iframe>
      `;
    }
  </script>
</body>
</html>
